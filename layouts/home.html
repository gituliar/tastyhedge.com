{{ define "content" }}

<ul class="list-inside list-none">
  {{ range $page := where .Site.AllPages "Section" "blog" }}
  <li class="m-0 py-2">
    <a class="text-xl" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    <time class="block text-sm post-subtitle">{{ time.Format "2006-01-02" $page.Date }}</time>
  </li>
  {{ end }}
</ul>

{{.Content}}

{{ end }}
